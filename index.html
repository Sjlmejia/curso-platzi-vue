<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/vue@3"></script>
  <div id="app">

  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          items: ['uno', 'dos', 'tres']
        }
      },
      methods: {
        remove(item){
          this.items = this.items.filter((el, index)=> index!==item);
        }
      },
      template: `
        <ul>
          <v-item
            v-for="(item, i) in items"
            v-bind:text="item"
            v-on:remove="remove(i)">
          />
        </ul>
      `
    });

    app.component("v-item", {
      props:{
        text: String
      },
      methods: {
        updateItems(){
          this.$emit("remove")
        }
      },
      template: `<li v-on:click="updateItems">{{text}}</li>`
    });
    vm = app.mount("#app");
    console.log(vm)
  </script>
</body>
</html>
